<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- خلفية دائرية متدرجة -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe"/>
            <stop offset="100%" style="stop-color:#00f2fe"/>
        </linearGradient>
    </defs>
    
    <!-- الدائرة الخارجية -->
    <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
    
    <!-- حرف ع بالخط العربي -->
    <path d="M85 70 Q100 60, 115 70 T145 80 Q150 85, 145 90 L115 90 Q100 90, 85 90 T55 80 Q50 75, 55 70 Z" 
          fill="white" stroke="none"/>
    <path d="M70 90 Q75 95, 70 100 L60 130 Q55 140, 65 140 L135 140 Q145 140, 140 130 L130 100 Q125 95, 130 90" 
          fill="white" stroke="none"/>
          
    <!-- الأيقونات -->
    <g transform="translate(50, 50) scale(0.5)">
        <!-- أيقونة الفواتير -->
        <path d="M40 40 L160 40 L160 160 L40 160 Z" fill="none" stroke="white" stroke-width="4"/>
        <path d="M60 70 L140 70 M60 100 L140 100 M60 130 L140 130" stroke="white" stroke-width="4"/>
        
        <!-- أيقونة المخزون -->
        <path d="M180 60 L220 60 L220 140 L180 140 Z M190 80 L210 80 M190 100 L210 100" 
              stroke="white" stroke-width="4" fill="none"/>
              
        <!-- أيقونة التقارير -->
        <path d="M60 180 L60 220 L140 220 L140 180 M80 200 L120 200" 
              stroke="white" stroke-width="4" fill="none"/>
    </g>
    
    <!-- النص -->
    <text x="100" y="180" text-anchor="middle" fill="white" 
          style="font-family: Arial; font-size: 24px; font-weight: bold;">
        ERP عماد
    </text>
</svg>
